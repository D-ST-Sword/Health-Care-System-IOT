{% load staticfiles %}

<html>
<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="{% static 'polls/css/style.css' %}">

  
</head>

<body>
  <div class="form">
      
      
      
      <div class="tab-content">
        <h1>Patient Credentials</h1>
          <form action="{% url 'polls:signup' %}" method="post">
            {% csrf_token %}
            <div class="top-row">
              <div class="field-wrap">
                <label>First Name<span class="req">*</span></label>
                <input type="text" name="first"  autocomplete="off" />
              </div>
          
              <div class="field-wrap">
                <label>Last Name<span class="req">*</span></label>
                <input type="text" name="last"  autocomplete="off"/>
              </div>
            </div>

            <div class="field-wrap">
              <label>Email Address<span class="req">*</span></label>
              <input type="email" name="mail"  autocomplete="off"/>
            </div>
            
            <div class="field-wrap">
              <label>Enter Phone Number<span class="req">*</span></label>
              <input type="text" name="pass" autocomplete="off"/>
            </div>

            <div class="field-wrap">
              <label>Doctor Supervisor<span class="req">*</span></label>
              <input type="text" name="doctor" autocomplete="off"/>
            </div>

            <div class="top-row">
              <div class="field-wrap">
                <label>Blood Type<span class="req">*</span></label>
                <input type="text" name="first"  autocomplete="off" />
              </div>
          
              <div class="field-wrap">
                <label>Weight<span class="req">*</span></label>
                <input type="text" name="last"  autocomplete="off"/>
              </div>

              <div class="field-wrap">
                <label>Height<span class="req">*</span></label>
                <input type="text" name="last"  autocomplete="off"/>
              </div>
            </div>
            
            <button type="submit" class="button button-block"/>Submit</button>
          
          </form>
                
      </div><!-- tab-content -->
      
</div> <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script  src="{% static 'polls/js/index.js' %}"></script>

</body>
</html>
