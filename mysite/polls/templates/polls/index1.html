{% load staticfiles %}


<head>
<meta charset='utf-8'>
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  
      <link rel="stylesheet" href="{% static 'polls/css/styles_menu.css' %}">
      <link rel="stylesheet" href="{% static 'polls/css/style.css' %}">

  
</head>

<body>
  <div id='cssmenu'>
<ul>
   <li><a href="{% url 'polls:patient' %}">Patient Credentials</a></li>
   <li class='active'><a href="{% url 'polls:doctor' %}">Doctor Credentials</a></li>
   <li><a href="{% url 'polls:index' %}">Contact</a></li>
</ul>
</div>
  <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Doctor Credentials</h1>
          

          <form action="{% url 'polls:signup' %}" method="post">
            {% csrf_token %}
            <div class="top-row">
              <div class="field-wrap">
                <label>First Name<span class="req">*</span></label>
                <input type="text" required name="first"  autocomplete="off" />
              </div>
          
              <div class="field-wrap">
                <label>Last Name<span class="req">*</span></label>
                <input type="text" required name="last"  autocomplete="off"/>
              </div>
            </div>

            <div class="field-wrap">
              <label>Email Address<span class="req">*</span></label>
              <input type="email" required name="mail"  autocomplete="off"/>
            </div>
            
            <div class="field-wrap">
              <label>Enter Phone Number<span class="req">*</span></label>
              <input type="text" required name="num" autocomplete="off"/>
            </div>

            <div class="field-wrap">
              <label>Set A Password<span class="req">*</span></label>
              <input type="password" required name="pass" autocomplete="off"/>
            </div>
            
            <button type="submit" class="button button-block"/>Get Started</button>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form action="{% url 'polls:login' %}" method="post">
            {% csrf_token %}
          
            <div class="field-wrap">
            <label>Email Address<span class="req">*</span></label>
            <input type="email" name="mail"  autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>Password<span class="req">*</span></label>
            <input type="password" name="pass"  autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button class="button button-block"/>Log In</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script  src="{% static 'polls/js/index.js' %}"></script>

</body>
