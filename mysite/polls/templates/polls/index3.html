{% load staticfiles %}

<head>
   <meta charset='utf-8'>
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

   <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="{% static 'polls/css/styles_menu.css' %}">
      <link rel="stylesheet" href="{% static 'polls/css/style.css' %}">

   <title>Hospital</title>
</head>
<body>

<div id='cssmenu'>
<ul>
   <li class='active'><a href="{% url 'polls:patient' %}">Patient Credentials</a></li>
   <li><a href="{% url 'polls:doctor' %}">Doctor Credentials</a></li>
   <li><a href="{% url 'polls:index' %}">Contact</a></li>
</ul>
</div>
<div class="form">
      
      
      
      <div class="tab-content">
        <h1>Patient Credentials</h1>
        <form action="{% url 'polls:patientlog' %}" method="post">
          {% csrf_token %}
          <div class="top-row">
            <div class="field-wrap">
              <label>First Name<span class="req">*</span></label>
              <input type="text" required name="first"  autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>Last Name<span class="req">*</span></label>
              <input type="text" required name="last"  autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>Email Address<span class="req">*</span></label>
            <input type="email" required name="mail"  autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>Enter Phone Number<span class="req">*</span></label>
            <input type="text" required name="num" autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>Doctor Supervisor<span class="req">*</span></label>
            <input type="text" required name="doctor" autocomplete="off"/>
          </div>

          <div class="top-row">
            <div class="field-wrap">
              <label>Blood Type<span class="req">*</span></label>
              <input type="text" required name="blood"  autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>Weight<span class="req">*</span></label>
              <input type="text" required name="weight"  autocomplete="off"/>
            </div>

            <div class="field-wrap">
              <label>Height<span class="req">*</span></label>
              <input type="text" required name="height"  autocomplete="off"/>
            </div>
          </div>
          
          <button type="submit" class="button button-block"/>Submit</button>
        </form>        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script  src="{% static 'polls/js/index.js' %}"></script>
</body>
